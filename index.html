<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The last opinion</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap');
        </style>
    </head>
    <body>
        <div class="gameSettings">
            <p>Пока в разработке</p>
            <img src="imgs/close.svg" alt="close" class="gameSettings__close-button">
        </div>
        <div class="gameMenu">
            <button class="play-button gameMenu__play-button">Play</button>
            <button class="settings-button gameMenu__settings-button">
                Settings
            </button>
        </div>
        <div id="gameScreen">
            <div id="hud">
                <div class="hud__element">
                    <img src="imgs/health.svg" alt="" />
                    <span class="health_stat hud__health_stat"></span>
                </div>
                <div class="hud__element">
                    <img src="imgs/gold.svg" alt="" />
                    <span class="gold_stat hud__gold_stat"></span>
                </div>
                <div class="hud__element">
                    <img src="imgs/reputation.svg" alt="" />
                    <span class="reputation_stat hud__reputation_stat"></span>
                </div>
            </div>
            <div id="dialogueCharacterWindow">
                <img src="" alt="Персонаж" id="character" />
                <div id="dialogue">
                    <div id="dialogue__text">
                        <div id="speaker"></div>
                        <div id="eventText"></div>
                    </div>
                    <div id="block__options">
                        <div id="arrowl">‹</div>
                        <div id="options"></div>
                        <div id="arrowr">›</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="module" src="js/main.js" defer></script>
</html>
